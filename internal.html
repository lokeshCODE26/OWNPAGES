<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .btn-1 {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
        }

        .btn-1:hover {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
        }

        .btn-2 {
            background: linear-gradient(135deg, #cc2b5e, #753a88);
        }

        .btn-2:hover {
            background: linear-gradient(135deg, #753a88, #cc2b5e);
        }

        .btn-3 {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        .btn-3:hover {
            background: linear-gradient(135deg, #ff5e62, #ff9966);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Tecxplo'25 Internal Event of IT department</h1>
        <p>Choose your event registration option:</p>
        <div class="buttons">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeQ-QHLPDI4N6Qj6Z9elhpQuO4Cxwb0Tzl2nQulUeUdAS7gKw/viewform?usp=header" class="btn btn-1">Registration for Paper Presentation Event</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc-BCgIBe2E2le61W9SD-K-1Vglac7kKNWgpRKDjFTFOBrYfA/viewform?usp=header" class="btn btn-2">Registration for Debugging Event</a>
            <a href="https://forms.gle/rYrGKG4VusX8F2Q6A" class="btn btn-3">Registration for Non-Technical Event</a>
        </div>
    </div>
</body>

</html>
